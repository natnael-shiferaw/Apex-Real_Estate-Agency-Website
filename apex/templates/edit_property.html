{% extends "base_agent.html" %}

{% block content %}

<div class="container-fluid col-11 col-md-8 col-lg-6 col-xl-7 mb-4 " style="background-color: whitesmoke; margin-top: -5%;">
    <div class="row add-title mb-3">
        <h4>EDIT PROPERTY</h4>
    </div>
    <div class="row mx-auto px-2 mt-3 form-property">
        <form action="{{ url_for('agents.edit_property', property_id=property_details.id) }}" method="POST">
            <!-- Address -->
            <div class="form-group">
                <label for="address" class="form-label-lg">Address</label>
                <input type="text" class="form-control form-control-lg" id="address" name="address" value="{{ property_details.address }}" placeholder="Address" required>
            </div>
            <!-- Price -->
            <div class="form-group">
                <label for="price" class="form-label-lg">Price</label>
                <input type="number" class="form-control form-control-lg" id="price" name="price" value="{{ property_details.price }}" placeholder="Price" required>
            </div>
            <!-- City -->
            <div class="form-group">
                <label for="city" class="form-label-lg">City</label>
                <input type="text" class="form-control form-control-lg" id="city" name="city" value="{{ property_details.city }}" placeholder="City" required>
            </div>
            <!-- Listing Type -->
            <div class="form-group">
                <label for="listing_type" class="form-label-lg">Listing Type</label>
                <select class="custom-select custom-select-lg" id="listing_type" name="listing_type">
                    <option value="sale" {% if property_details.listing_type == 'sale' %} selected {% endif %}>For Sale</option>
                    <option value="rent" {% if property_details.listing_type == 'rent' %} selected {% endif %}>For Rent</option>
                </select>
            </div>
            <!-- Num Bedrooms -->
            <div class="form-group">
                <label for="num_bedrooms" class="form-label-lg">Number of Bedrooms</label>
                <input type="number" class="form-control form-control-lg" id="num_bedrooms" name="num_bedrooms" value="{{ property_details.num_bedrooms }}" placeholder="Number of Bedrooms" required>
            </div>
            <!-- Num Bathrooms -->
            <div class="form-group">
                <label for="num_bathrooms" class="form-label-lg">Number of Bathrooms</label>
                <input type="number" class="form-control form-control-lg" id="num_bathrooms" name="num_bathrooms" value="{{ property_details.num_bathrooms }}" placeholder="Number of Bathrooms" required>
            </div>
            <!-- Description -->
            <div class="form-group">
                <label for="description" class="form-label-lg">Description</label>
                <textarea class="form-control form-control-lg" rows="7" id="description" name="description" placeholder="Description">{{ property_details.description }}</textarea>
            </div>
            <!-- Image Path -->
            <div class="form-group">
                <label for="image_link" class="form-label-lg">Image Link</label>
                <input type="text" class="form-control form-control-lg" id="image_link" name="image_link" value="{{ property_details.image_link }}" placeholder="https://">
            </div>
            <!-- Listing Status -->
            <div class="form-group">
                <label for="listing_status" class="form-label-lg">Listing Status</label>
                <select class="custom-select custom-select-lg" id="listing_status" name="listing_status">
                    <option value="active" {% if property_details.listing_status == 'active' %} selected {% endif %}>Active</option>
                    <option value="pending" {% if property_details.listing_status == 'pending' %} selected {% endif %}>Pending</option>
                    <option value="rented" {% if property_details.listing_status == 'rented' %} selected {% endif %}>Rented</option>
                    <option value="sold" {% if property_details.listing_status == 'sold' %} selected {% endif %}>Sold</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-dark btn-block mb-3">Update</button>
            <!-- Cancel Button -->
            <a class="btn btn-dark btn-block mb-3" href="{{ url_for('agents.property_details', property_id=property_details.id) }}">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}
